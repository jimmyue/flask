<!doctype html>
<html>
   <body>
   
      <table border = 1>
         <thead>
            <td><b>Name</b></td>
            <td><b>Address</b></td>
            <td><b>City</b></td>
            <td><b>Phone</b></td>
         </thead>

               <td>{{row["name"]}}</td>

      </table>
      <br>
      <a href = "/">Go back to home page</a>
      
   </body>
</html>
